<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <link rel="stylesheet" type="text/css" href="navigation-bar.css" />
    <meta charset="UTF-8" />
  </head>
  <header>
    <!-- <img src="mosano_white1.svg" alt="Mosano Logo" /> */ -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <nav>
      <ul>
        <li>
          <a href="/src/htmlPages/homepage.html" id="homepage">Homepage</a>
        </li>
        <li><a href="/src/htmlPages/how.html" id="how">How</a></li>
        <li><a href="/src/htmlPages/what.html" id="what">What</a></li>
        <li><a href="/src/htmlPages/who.html" id="who">Who</a></li>
        <li><a href="/src/htmlPages/contact.html" id="contact">Contact</a></li>
        <li><a href="/src/htmlPages/joinUs.html" id="joinUs">Join Us</a></li>
        <li>
          <select onchange="setLanguageVariables(this.value)">
            <option value="eng" href="#eng" data-reload selected
              >English</option
            >
            <option value="pt" href="#pt" data-reload>Portugues</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <script>
    //translations
    var language = {
      pt: {
        homepage: 'Início',
        how: 'Como',
        what: 'O quê',
        who: 'Quem',
        contact: 'Contactos',
        joinUs: 'Junta-te à Equipa',
      },
      eng: {
        homepage: 'Homepage',
        how: 'How',
        what: 'What',
        who: 'Who',
        contact: 'Contact',
        joinUs: 'Join Us',
      },
    }

    function setLanguageVariables(lang) {
      homepage.textContent = language[lang].homepage
      how.textContent = language[lang].how
      what.textContent = language[lang].what
      who.textContent = language[lang].who
      contact.textContent = language[lang].contact
      joinUs.textContent = language[lang].joinUs
    }

    //define language via window hash
    if (window.location.hash) {
      if (window.location.hash === '#pt') {
        setLanguageVariables('pt')
      } else {
        setLanguageVariables('eng')
      }
    }
  </script>
</html>
